{% extends 'notes/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-indigo-600">Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    <div class="space-y-4">
      <div>
        <label for="id_real_name" class="block text-sm font-medium text-gray-700">Full Name</label>
        {{ form.real_name|add_class:"w-full border rounded px-3 py-2" }}
      </div>
      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
        {{ form.email|add_class:"w-full border rounded px-3 py-2" }}
      </div>
    </div>
    <button type="submit" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Save Changes</button>
  </form>
</div>
{% endblock %}
