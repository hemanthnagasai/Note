{% extends 'notes/base.html' %}

{% block content %}
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold">My Notes</h1>
    <a href="{% url 'add_note' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded shadow">
      + Add Todayâ€™s Note
    </a>
  </div>

  {% if notes %}
    {% for note in notes %}
      <div class="bg-white shadow p-4 rounded mb-4">
        <p class="text-sm text-gray-500 mb-1">{{ note.date }}</p>
        <p>{{ note.content }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-gray-600">No notes yet. <a href="{% url 'home' %}" class="text-blue-600 underline">Write your first one</a>.</p>
  {% endif %}
{% endblock %}
